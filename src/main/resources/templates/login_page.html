<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/login}" th:object="${user}" method="POST">
    <div>
        <input th:field="*{email}" type="text" placeholder="example@gmail.ru">
    </div>
    <div>
        <input th:field="*{password} " placeholder="123" type="password">
    </div>
    <div>
        <button>Sign in</button>
        <span th:text="${message}"></span>
    </div>
    <div>
        <a href="/registration"></a>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:object="${user}">
    <div>firstName : <span th:text="*{firstName}"></span></div>
    <div>secondName: <span th:text="*{secondName}"></span></div>
    <div>email: <span th:text="*{email}"></span></div>
</div>
</body>
</html>
